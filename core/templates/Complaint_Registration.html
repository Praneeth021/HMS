  
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
{% endblock %}
{% block content %}
<div class='content-section p-3 m-3'>
    <form class='form-group' method='POST' enctype="multipart/form-data">
      {% csrf_token %}
      <div class='container mt-3 p-3'>
          <fieldset class='form-group border p-4 m-3'>  
            <legend>
               <h3> Complaint Form </h3>
            </legend>
            <div class='form-group'>
              {{complaintform | crispy}}
            </div>
            <div class='form-group'>
              <label for='Doctor'>Doctors Available</label>
              <br>
              <select id='Doctor' name=Doctor>
              {% for doctor in Doctors %}
                <option value={{doctor}}>{{doctor}},{{doctor.Specialization}}</option>
              {% endfor %}
              </select>
            </div>
            <br>
            <div class='row'>
              <div class='col-sm-2'>
                <div class='form-group'>
                  <input type="submit" class="btn btn-info" value="Submit">
                </div>
              </div>
              <div class='col-sm-2'>
                <div class='form-group'>
                  <input type='submit' class='btn btn-success' value='Cancel'>
                </div>
              </div>
            </div>
     </fieldset>
    </form>
</div>
</div>
<section class='section'>
  <h5>For previously registered complaints <a href="{% url 'ComplaintListView' %}">Click Here</a></h5>
</section>
{% endblock %}
