{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% block css %}
<style>
    .row .container{
        width: 50%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    
</style>
{% endblock %}
<div class='row m-3 p-3'>
    <div class='container p-3'>
        <form method="POST">
        {% csrf_token %}
            <fieldset class="form-group border p-4 m-4">
                <legend>Login Here</legend>
                <div class="form-group">
                    {{form | crispy}}
                </div>
                <div class='form-group'>
                    <input type="submit" class="btn btn-info" value="Login">
                </div>
            </fieldset>
        </form>
        <div class='border-top p-3'>
            <small class='text-muted'>
              Need an account?<a href='{% url "patient_signup" %}' class='ml-3'>Sign Up</a>
            </small>
        </div>
    </div>
</div>

    </div>
</div>
{% endblock %}
