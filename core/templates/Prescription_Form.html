{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<style>
</style>
{% endblock %}
{% block content %}
<div class='container'>
        <form class='form-group' method='POST' enctype="multipart/form-data">
          {% csrf_token %}
          <div class='content-section mt-3 pd-3'>
              <fieldset class='form-group border p-3 m-3'>  
                  <legend>
                        <strong><h3>Prescription Form</h3></strong>
                  </legend>
                  <div class='form-group'>
                    <label for='Description'>Prescription :</label>
                    <br>
                    <textarea  id='Description' name='Description' cols='50'></textarea>
                  </div>
                  <div class='row'>
                    <div class='col'>
                      <div class='form-group'>
                        <input type="submit" class="btn btn-info" value="Submit">
                      </div>
                    </div>
                    <div class='col'>
                      <div class='form-group inline'>
                        <input type='reset' class='btn btn-success' value='Cancel'>
                      </div>
                    </div>
                  </div>
              </div>
         </fieldset>
        </form>
</div>

{% endblock %}
