{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<style>
  .content-section{
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }
  .content-section .contianer { 
    width: 50%;
    align-self: start;
    position: inherit;
  }
  .btn:hover {
    background-color: indigo;
  }
  legend h3 {
    font-weight: 1000;
    color:yellowgreen;
  }
  .form-group {
    color: tomato;
  }

</style>
{% endblock %}
{% block content %}
<div class='content-section p-3 m-3'>
        <form class='form-group' method='POST'>
          {% csrf_token %}
          <div class='container m-3 p-3'>
              <fieldset class='form-group border p-3 m-3'>  
                  <legend>
                     <h3>Patient's Registration form </h3>
                  </legend>
                  <div class="form-group">
                    {{form | crispy}}
                  </div>
                  <br>
                 <div class='row ml-10'>
                  <div class='form-group col-sm-2'>
                    <input type="submit" class="btn btn-success" value="Submit">
                  </div>
                  <div class='form-group'>
                    <input type='reset' class='btn btn-info' value='Cancel'></a>
                  </div>
                </div>
                </div>
         </fieldset>
        </form>
        <div class='border-top pt-2'>
          <small class='text-muted'>
            Already having an account? <a href='{% url "Login" %}' class='ml-3'>Login In</a>
          </small>
        </div>
</div>

{% endblock %}
