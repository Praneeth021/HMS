{%  extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<div class='container'>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{d.user.username}}"?</p>

			<form action="{% url 'deleteDoctor' d.user_id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'Hr_Dashboard' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>
</div>
{% endblock %}
